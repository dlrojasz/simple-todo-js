<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-do âœ” JavaScript</title>
    <link rel="shortcut icon" href="./src/img/icon-todo.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 font-bold">To-do <i class='bx bx-check-circle bx-fw color-check'></i></span>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-10 col-sm-10 col-md-8 col-lg-6 col-xl-6 col-xxl-5 mx-auto mt-5 p-5 shadow p-3 mb-5 rounded">
                <h1 class="mb-5 text-center">Simple To-do<i class='bx bx-check-circle bx-fw bx-xl color-check'></i>JavaScript</h1>
                <form id="formTodo">
                    <div class="input-group">
                        <input type="text" class="form-control" id="inputTodo" aria-label="Text input with segmented dropdown button" placeholder="Add new to-do ...">
                        <button class="btn btn-dark" type="submit">Add <i class='bx bx-plus bx-fw'></i></button>
                    </div>
                </form>
                <ul class="list-group list-group-flush mt-5" id="ulTodo">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Do something</span>
                        <i class='bx bx-trash bx-sm bx-tada-hover delete'></i>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Buy milk</span>
                        <i class='bx bx-trash bx-sm bx-tada-hover delete'></i>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>10 muscle-up</span>
                        <i class='bx bx-trash bx-sm bx-tada-hover delete'></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./src/js/app.js"></script>

</body>
</html>
